app = "osaurus-relay"
primary_region = "sjc"

[build]

[env]
  PORT = "8080"
  BASE_DOMAIN = "agent.osaurus.ai"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 10000
    soft_limit = 8000

[[http_service.checks]]
  grace_period = "10s"
  interval = "10s"
  method = "GET"
  path = "/health"
  timeout = "2s"
